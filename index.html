<!doctype html>
<html lang="en">
  <head>
    <title>SimpliciText</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <script type="module" src="/src/main.ts" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
  </head>

  <body>
      <textarea id="textInput" placeholder="What are you going to type?" autofocus></textarea>
      <div id="markdownOutput"></div>
      <div id="lineCounter"></div>
      

      <div id="stats"></div>
      
      <div id="tabNumber"></div>

      <div id="exitPopup">
        <div id="bar"></div>
      </div>

      <div id="achievementToast"></div>

      <div id="fontBox">
        <input type="text" id="fontInput" placeholder="Choose a font!">
        <ul id="suggestions"></ul>
      </div>
      

      <div id="page">
        <div class="list">
          <div class="item"></div>
            <span class="icon"></span>
              <div class="text">
                <span class="title"></span>
                <span class="description"></span>
              </div>
        </div>
      </div>
      
      <audio src="./src/assets/sounds/sfx.wav"></audio>
  </body>
</html>
